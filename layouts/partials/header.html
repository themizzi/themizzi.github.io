<div class="header-left">
    <strong><a href="/">MIZZI</a></strong>
</div>
<div class="header-right">
    <fieldset class="theme-toggle">
        <legend class="visually-hidden">Theme Toggle</legend>

        <!-- System icon -->
        <input type="radio" name="theme" id="theme-system" value="system" aria-hidden="false" checked hidden />
        <label for="theme-dark">
            <i class="fas fa-adjust" aria-label="System Theme" title="System Theme"></i>
        </label>

        <!-- Light icon -->
        <input type="radio" name="theme" id="theme-light" value="light" hidden />
        <label for="theme-system">
            <i class="fas fa-sun" aria-label="Light Theme" title="Light Theme"></i>
        </label>

        <!-- Dark icon -->
        <input type="radio" name="theme" id="theme-dark" value="dark" hidden />
        <label for="theme-light">
            <i class="fas fa-moon" aria-label="Dark Theme" title="Dark Theme"></i>
        </label>
    </fieldset>
    <span class="divider">|</span>
    <input id="menu" type="checkbox" />
    <label for="menu">
        <i class="fa-solid fa-bars"></i>
    </label>
    {{ partial "menu.html" (dict "page" . "menuID" "main" "closeFor" "menu") }}
</div>
