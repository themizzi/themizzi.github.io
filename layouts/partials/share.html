<span>Share</span>
<ul class="share">
    <li>
        {{ $post := urlquery .Title " " .Permalink | safeURL }}
        <a href="https://bsky.app/intent/compose?text={{ $post }}" target="_blank"><i class="fab fa-bluesky"></i></a>
    </li>
    <li>
        <a href="https://mastodonshare.com/?text={{ .Title | urlquery }}&url={{ .Permalink | urlquery }}"
            target="_blank"><i class="fab fa-mastodon"></i></a>
    </li>
</ul>
