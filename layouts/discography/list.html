{{ define "main" }}
<div class="container">
    {{ partial "breadcrumbs.html" . }}
    <h1>{{ .Title }}</h1>
    {{ range .Pages.GroupByParam "artist" }}
    <h2>{{ .Key }}</h2>
    <ul>
        {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
    {{ end }}
</div>
{{ end }}
