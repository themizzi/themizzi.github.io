name: Delete Preview

on:
# Run on all closed PRs
  pull_request:
    types: [ closed ]

jobs:
  closed:
    runs-on: ubuntu-latest
    steps:
      - name: delete preview app
        uses: digitalocean/app_action/delete@v2
        with:
          from_pr_preview: true
          ignore_not_found: true
          token: ${{ secrets.DIGITAL_OCEAN_ACCESS_TOKEN }}
          
