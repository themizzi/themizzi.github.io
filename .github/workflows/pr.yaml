name: PR Build

on:
# Run on all PRs to main
  pull_request:
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pull-requests: write
  packages: write
  deployments: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Run Playwright tests
        uses: ./.github/actions/run-tests
        with:
          artifact-name: pr-playwright-test-results
          push-image: always
          image-tag: pr-${{ github.event.pull_request.number }}

  deploy:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      deployment-id: ${{ steps.deployment.outputs.deployment-id }}
      deployment-url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Create GitHub Deployment
        id: deployment
        uses: ./.github/actions/github-deployment
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          environment: 'pr-${{ github.event.pull_request.number }}'
          ref: ${{ github.event.pull_request.head.sha }}
          description: 'Deploy PR #${{ github.event.pull_request.number }}'
          action: 'create'

      - name: Deploy to Digital Ocean
        id: deploy
        uses: ./.github/actions/deploy-app
        with:
          token: ${{ secrets.DIGITAL_OCEAN_ACCESS_TOKEN }}
          app-id: ${{ env.APP_ID }}
          deploy-pr-preview: 'true'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deployment-id: ${{ steps.deployment.outputs.deployment-id }}
          environment: 'pr-${{ github.event.pull_request.number }}' 
