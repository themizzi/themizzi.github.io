name: PR Build

on:
# Run on all PRs to main
  pull_request:
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pull-requests: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Run Playwright tests
        uses: ./.github/actions/run-tests
        with:
          artifact-name: pr-playwright-test-results
          push-image: always
          image-tag: pr-${{ github.event.pull_request.number }}

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Deploy to Digital Ocean
        id: deploy
        uses: ./.github/actions/deploy-app
        with:
          token: ${{ secrets.DIGITAL_OCEAN_ACCESS_TOKEN }}
          app-id: ${{ env.APP_ID }}
          deploy-pr-preview: 'true'
      - uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ðŸš€ðŸš€ The app was successfully deployed at ${{ fromJson(steps.deploy.outputs.app).live_url }}. [1]`
            })
      - uses: actions/github-script@v7
        if: failure()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `The app failed to be deployed. Logs can be found [here](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).`
            }) 
